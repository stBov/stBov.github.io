        <p>java异常：Throwable、Error、Exception区别</p>
<a id="more"></a>
<h3 id="具体区别"><a href="#具体区别" class="headerlink" title="具体区别"></a>具体区别</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">Error和Exception都继承自Throwable超类；</div><div class="line">其中区别：</div><div class="line"></div><div class="line">Exception：</div><div class="line">1.可以是可被控制（checked）或者不可控制（unchecked）；</div><div class="line">2.表示一个由程序员导致的错误；</div><div class="line">3.应该在应用程序级被处理；</div><div class="line">4.程序自身异常，IO、DB、HTTP网络等异常，需Catch。</div><div class="line"></div><div class="line"></div><div class="line">Error：</div><div class="line">1.总是不可控制的（unchecked）；</div><div class="line">2.经常用来表示系统错误或者底层资源错误；</div><div class="line">3.如果可能的话，应该在系统级被捕捉；</div><div class="line">4.多为JVM异常，重大异常，如内存溢出等，不推荐Catch。</div><div class="line"></div><div class="line">运行时异常，表示无法让程序恢复的异常，导致的原因通常是因为执行了错误的操作，建议终止程序，因此，编译器不检查这些异常。</div><div class="line">受检查异常，是表示程序可以处理的异常，也即表示程序可以修复（由程序自己接受异常并且做出处理）， 所以称之为受检查异常。</div><div class="line"></div><div class="line">而Error就属于运行时异常，Exception属于受检查异常。</div></pre></td></tr></table></figure>
<p>异常可以是自己主动抛出的，错误是系统发出的</p>
