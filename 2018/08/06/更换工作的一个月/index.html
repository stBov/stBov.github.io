  <div class="article-content">
    <div class="entry">
      
        <p>距离上次写文章已经8个月了，也距离自己换工作一个月了。</p>
<a id="more"></a>
<h3 id="从前"><a href="#从前" class="headerlink" title="从前"></a>从前</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">从一个熟悉的环境换到了另一个环境，并且熟悉的工具也都换了个变，确实会令自己无所适从。</div><div class="line">以前的工作使用的工具是Oracle，Java，Scala，Maven，Tapestry框架等后台知识。</div><div class="line">以前是做指纹的，指纹的比对，提取解析，图像的处理，小工具的开发，服务的解耦和等。</div></pre></td></tr></table></figure>
<h3 id="现在"><a href="#现在" class="headerlink" title="现在"></a>现在</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">现在使用了Springboot，Java，Jira，Postgresql，Git，Springcloud fegin-zuul-eureka-ribbon-Hystrix，Jenkins等。</div><div class="line">现在做机票，酒店，火车等，票务差旅核销等系统。前一个月对机票，酒店，火车等流程都有了一定的了解和学习。</div><div class="line">也有功能性的开发，包括pdf的模板化导出，权限功能的重构等。</div><div class="line">对于现如今的工作内容，还是有很多可以学习的，学习微服务的搭建，学习集成部署，学习容器化的开发，学习一些敏捷开发的实践等。</div><div class="line">也可以学习业务方面，机票，酒店，火车，差旅以及审批等流程类的留在。后面会对具体的业务方面的内容也进行整理学习。</div></pre></td></tr></table></figure>
