        <p>2017年已经过去了，过去了。是时候总结一下了。</p>
<a id="more"></a>
<h3 id="回顾2017"><a href="#回顾2017" class="headerlink" title="回顾2017"></a>回顾2017</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">2017年是我成长很快的一年，也是承认自我不足的一年。</div><div class="line">在这一年中，我经历着喋喋不休的项目的洗礼，并在程序中得到进步和收获。</div><div class="line">从java程序，到学习oracle数据库，再到scala开发。不同的技术的历练让我知道了知识的进步。</div><div class="line">这一年，听得最多的就是大数据，人工智能，我也在其中抉择着，最终没前进一步。</div><div class="line">可能我自己的懒惰，并不能支撑我去再进步了。但是我原谅了自己。</div><div class="line">这一年我买了一个机械键盘，以为会在计算机的海洋遨游，现在感觉这键盘只适合玩玩了。</div><div class="line">但是玩着确实挺舒服。</div><div class="line">我没能去做更多的事情，感觉总是畏畏缩缩，不知前行。</div><div class="line">但这就是过去的我。</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">可能是我想写的是2018的自己。</div><div class="line">在2018，我要做更多的程序，希望理想和身体能够坚持住。</div><div class="line">在2018，我要跟喜欢的人订终身，希望不忘初心。</div><div class="line">在2018，我要多陪家人，每周都通电话，不能让免费通话都浪费了。</div><div class="line">在2018，我要坚持写博客，每周都要整理一篇技术类的博客，每月都有整理一篇文章类的博客。</div><div class="line">在2018，希望身边的人都健康，都能开心。</div><div class="line">现在就在2018。</div></pre></td></tr></table></figure>
